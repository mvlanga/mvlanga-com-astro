name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout checkout
    - uses: actions/checkout@v4

    - name: Checkout node with version of .nvmrc
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - run: npm ci

    - run: npm run check
